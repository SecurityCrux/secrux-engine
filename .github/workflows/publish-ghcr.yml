name: Publish engine images to GHCR

on:
  push:
    tags:
      - "*"
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-engines-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: secrux-semgrep-engine
            dockerfile: Dockerfile
            build_args: |
              SEMGREP_IMAGE=semgrep/semgrep:latest
          - image: secrux-trivy-engine
            dockerfile: Dockerfile.trivy
            build_args: |
              TRIVY_IMAGE=aquasec/trivy:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: meta
        env:
          REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
            prerelease="${{ github.event.release.prerelease }}"
          else
            tag="${GITHUB_REF_NAME}"
            prerelease="false"
          fi

          stripped="${tag#v}"

          tags=("${REGISTRY_IMAGE}:${tag}")
          if [[ "${stripped}" != "${tag}" ]]; then
            tags+=("${REGISTRY_IMAGE}:${stripped}")
          fi

          if [[ "${prerelease}" != "true" && "${tag}" != *"-"* ]]; then
            tags+=("${REGISTRY_IMAGE}:latest")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${tags[@]}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
